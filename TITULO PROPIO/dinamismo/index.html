<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Proyecto dinamismo JS</h1>
      <div class="row mt-4">
        <section class="col">
          <h2>Seleccion 1</h2>
          <p>
            Esta sección esta destinada a introducir datos dentro de un
            formulario
          </p>
          <input
            type="text"
            placeholder="Introduce tu nombre"
            class="form-control mb-3"
            id="input-nombre"
          />
          <input
            type="text"
            placeholder="Introduce tu apellido"
            class="form-control mb-3"
            id="input-apellido"
          />

          <input
            type="number"
            placeholder="Introduce tu telefono"
            class="form-control mb-3"
            id="input-telefono"
          />

          <input
            type="password"
            placeholder="Introduce tu password"
            class="form-control mb-3"
            id="input-pass"
          />
          <select class="form-select mb-3" id="select-genero">
            <option value="0">Masculino</option>
            <option value="1">Femenino</option>
            <option value="2">No binario</option>
          </select>

          <button class="btn btn-primary" id="boton-envio">Enviar</button>
        </section>

        <section class="col">
          <h2>Seleccion 2</h2>
          <p>
            Esta sección esta destinada a mostrar los resultados del formulario
          </p>
          <ul id="lista-usuarios" class="list-group"></ul>
        </section>
      </div>
    </main>
    <!-- <script src="./utils/funciones.js"></script> -->
    <script src="./utils/formulario.js"></script>
  </body>
</html>
